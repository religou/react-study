<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>展开</title>
  <script>


    // 老方式
    function add (a, b, c) {
      return a + b + c
    }
    const arr = [1, 2, 3]
    let sum = add(arr[0], arr[1], arr[2])
    console.log(sum)

    // 新方式
    /**
     * 使用 ... 来展开数组
     * 展开应用的对象：数组、字符串、任何可遍历的内容
    */
    let sum_new = add(...arr)
    console.log(sum_new)


    // 将 arr 浅复制到 arr_new
    let arr_new = [0, ...arr, 4, 5, 6]
    console.log(arr_new)

    // 浅复制还可以使用 Object.Assign 这个函数
    const arr_new2 = Object.assign([], arr)
    console.log(arr_new2);
  </script>
</head>

</html>
