<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>箭头函数</title>

  <script>
    // 传统定义函数的方式
    function fn () {
      return "hello"
    }

    let a = fn()
    console.log(a)

    /**
     * 箭头函数的定义
     *    - const var = 参数 => 返回值
    */
    let fn1 = a => "hello"
    console.log(fn1())

    /**
     * 箭头函数使用多个参数时
     *    - const var = (参数1，参数2) => 返回值
    */
    let fn2 = (a, b) => a + b
    console.log(fn2(2, 3))

    /**
     * 箭头函数函数体中存在复杂逻辑时
     *    - const var = (参数1，参数2) => {
     *        函数逻辑
     *        ...
     *      }
    */
    const fn3 = (a, b) => {
      if (a === 1) {
        a += 2
      } else if (a === 2) {
        a += 4
      } else {
        a += 8
      }
      return a + b
    }
    let result = fn3(2, 2)
    console.log(result);


  </script>
</head>

<body>

</body>

</html>
