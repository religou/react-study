<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01变量</title>

  <script>
    /**
     * var 
     *    - 没有块级作用域
     * let
     *    - 有块级作用域
     * const 
     *    - 和let类似，只能赋值一次，无法进行修改，变量命名时，使用大写来表示
     *    - 对象、函数都可以使用 const 来申明
     *    - 可以修改对象内的属性内容，但是不可以重新赋值
     *    - 使用const可以避免对象、函数被修改
    */
    function fn () {
      var a = 20
    }
    console.log(a)

    function fn1 () {
      let b = 30
    }
    console.log(b)

    const c = 44
    c = "hello"
    console.log(c);
  </script>
</head>

<body>

</body>

</html>
