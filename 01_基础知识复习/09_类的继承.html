<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>类的继承</title>

  <script>
    // Dog 类
    class Dog {
      constructor(name, age) {
        this.name = name
        this.age = age
      }

      sayHello () {
        console.log("汪汪汪")
      }
    }

    // Snake 类
    class Snake {
      constructor(name, age) {
        this.name = name
        this.age = age
      }

      sayHello () {
        console.log("嘶嘶嘶")
      }
    }

    // 对于重复类的定义，所以将类的通用内容抽象出来
    class Animal {
      constructor(name, age) {
        this.name = name
        this.age = age
      }

      sayHello () {
        console.log("动物在叫")
      }
    }

    // 继承 Animal 类，继承属性和方法
    class Cat extends Animal {

      // 子类多于父类参数的构造器
      constructor(name, age, sex) {
        super(name, age)
        this.sex = sex
      }

      // 对父类方法的重写，因为每个父类的实现方式都是不同的
      sayHello = () => {
        console.log("小猫喵喵喵")
      }
    }
    const c1 = new Cat("小猫", 3, "母的")
    console.log(c1);
  </script>
</head>

<body>

</body>

</html>
